<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Your Video for Processing</h1>
            <p>Submit a video file and get a CSV with processed data.</p>
        </header>

        <main>
            <form id="uploadForm" class="upload-form">
                <label class="file-label">
                    <input class="file-upload-space" type="file" id="videoInput" accept="video/*" required>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <span class="file-custom">Choose a video file</span>
                </label>
                <button type="submit" class="upload-button">Upload</button>
            </form>
            
            <div id="result" class="result-message"></div>
        </main>

        <footer>
            <p>&copy; 2024 Video Processor. All rights reserved.</p>
        </footer>
    </div>

    <script src="app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
